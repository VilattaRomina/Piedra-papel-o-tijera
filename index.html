<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel o tijera</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Piedra, papel o tijera</h1>
    </header>
    <main>  
        <p class="instrucciones" id="instrucciones">El o la primera en llegar a 3 puntos gana</p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elegir-arma" id="elegir-arma">
            <h2>Elegi tu arma para el proximo turno</h2>

            <div class="armas">
                <button class="arma" id="piedra">
                    <img src="./img/rock.png" alt="piedra">
                </button>       
                <button class="arma" id="papel">
                    <img src="./img/paper.png" alt="papel">
                </button>
                
                <button class="arma" id="tijera">
                    <img src="./img/scissors.png" alt="tijera">
                </button>   
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">papel</span>
                <br>
                y la computadora uso <span class="eleccion" id="eleccion-computadora">piedra</span>
            </p>
            <p id="gana-punto">Â¡Ganaste un punto!</p>
        </div>
        <button class="btn disabled" id="reiniciar">Reniciar juego</button>
        </div>
    </main>

   


    <script src="./js/main.js"></script>
    
</body>
</html>
